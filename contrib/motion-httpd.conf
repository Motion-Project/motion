<IfModule proxy_module>
	<Location /stream>
		AuthType Basic
		AuthName "Private Webcam"
		# Default admin/password
		AuthUserFile "/etc/motion/htpasswd"
		<IfModule mod_authz_core.c>
			# Apache 2.4
			<RequireAll>
				Require all granted
				# Require local
				Require valid-user
			</RequireAll>
		</IfModule>
		<IfModule !mod_authz_core.c>
			# Apache 2.2
			Order allow,deny
			Allow from all
			Require valid-user
		</IfModule>
		ProxyPass http://localhost:8081
	</Location>
	<Location /stream/admin>
		AuthType Basic
		AuthName "Private Webcam"
		# Default admin/password
		AuthUserFile "/etc/motion/htpasswd"
		<IfModule mod_authz_core.c>
			# Apache 2.4
			<RequireAll>
				Require all granted
				# Require local
				Require valid-user
			</RequireAll>
		</IfModule>
		<IfModule !mod_authz_core.c>
			# Apache 2.2
			Order allow,deny
			Allow from all
			Require valid-user
		</IfModule>
		ProxyPass http://localhost:8080
	</Location>
	<Location /motion>
		AuthType Basic
		AuthName "Private Webcam"
		# Default admin/password
		AuthUserFile "/etc/motion/htpasswd"
		<IfModule mod_authz_core.c>
			# Apache 2.4
			<RequireAll>
				Require all granted
				# Require local
				Require valid-user
			</RequireAll>
		</IfModule>
		<IfModule !mod_authz_core.c>
			# Apache 2.2
			Order allow,deny
			Allow from all
			Require valid-user
		</IfModule>
		Options Indexes FollowSymLinks
		ContentDigest on
		IndexOptions FancyIndexing ScanHTMLTitles IconsAreLinks FoldersFirst Charset=UTF-8 VersionSort XHTML
	</Location>
</IfModule>
