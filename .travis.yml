before_script:
  - autoreconf -fiv
script: ./configure --with-developer-flags && make
matrix:
  include:
  - os: osx
    language: c
    compiler: gcc
  - os: linux
    language: c
    compiler: gcc
    addons:
      apt:
        sources:
        - sourceline: 'ppa:mc3man/trusty-media'
        packages:
        - libavformat-dev
        - libavcodec-dev
        - libavutil-dev
        - libswscale-dev
        - libavdevice-dev
        - libjpeg8-dev
        - libzip-dev
  - os: linux
    language: c
    compiler: gcc
    addons:
      apt:
        packages:
        - libavformat-dev
        - libavcodec-dev
        - libavutil-dev
        - libswscale-dev
        - libavdevice-dev
        - libjpeg8-dev
        - libzip-dev
before_install:
    - if [ $TRAVIS_OS_NAME = osx ]; then 
        brew upgrade ffmpeg;
        brew upgrade pkg-config;
        brew upgrade jpeg;
        brew install ffmpeg pkg-config libjpeg;
      fi;

